<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- COMPONENT_META -->
    <title>Fractal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Auto reload simples -->
    <script>
      let lastModified = null
    
      async function checkForUpdate() {
        try {
          const res = await fetch('/static/index.html', { method: 'HEAD', cache: 'no-store' })
          const newModified = res.headers.get('Last-Modified')
    
          if (lastModified && newModified !== lastModified) {
            console.log('üü° Detec√ß√£o de altera√ß√£o. Recarregando p√°gina...')
            location.reload()
          }
    
          lastModified = newModified
        } catch (e) {
          console.warn('‚ö†Ô∏è Erro ao verificar atualiza√ß√µes:', e)
        }
      }
    
      setInterval(checkForUpdate, 3000)
    </script>
    
  </body>
</html>
